<div class="container">
  <div class="sign-in-container">

    <!-- Head title -->
    <h1 class="margin-bottom-8">Sign in</h1>

    <!-- Email address input -->
    <div class="margin-bottom-2">
      <app-input title="Email address" type="email"></app-input>
    </div>

    <!-- Password input -->
    <div class="margin-bottom-8">
      <app-input title="Password" type="password"></app-input>
    </div>

    <!-- Sign in button -->
    <div class="margin-bottom-2">
      <app-button buttonTitle="Sign in"></app-button>
    </div>

    <!-- Forgot password link -->
    <p class="margin-bottom-8" id="forgot-password-link"><a href="/">Forgot password?</a></p>

    <div class="margin-bottom-8 flex-center">
      <div class="or-line">
        <app-divider></app-divider>
      </div>
      <p id="or-text">or</p>
      <div class="or-line">
        <app-divider></app-divider>
      </div>
    </div>

    <!-- Sign in with Google button -->
    <div class="margin-bottom-8">
      <app-button buttonTitle="Sign in with Google"></app-button>
    </div>

    <!-- Sign up link -->
    <p id="sign-up-link">Don't have an account?&nbsp;<a href="/">Sign up.</a></p>

  </div>
</div>
