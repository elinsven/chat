<label>
  <div class="flex-row">
    <p [class.error-label]="error">{{ label }} <span class="required" *ngIf="!error && required">*</span></p>
    <p class="error-label italic" *ngIf="error && errorLabel !== undefined">&nbsp;-&nbsp;{{ errorLabel }}</p>
  </div>
</label>
<input (keyup)="keyup($event)" (blur)="blur()" [placeholder]="placeholder" [type]="type" (value)="value"
  [class.error-input]="error">
